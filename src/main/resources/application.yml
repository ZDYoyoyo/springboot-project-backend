spring:
  profiles:
    active: deploy
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.host}:3306/big_event
    username: root
    password: ${db.pw}
  data:
    redis:
      host: localhost
      port: 6379
mybatis:
  configuration:
    map-underscore-to-camel-case: true #開啟駝峰命名和下劃線命名的自動轉換
server:
  port: 8080
